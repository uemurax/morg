on: [push, pull_request]
name: CI
jobs:
  build:
    name: "Build on Racket '${{ matrix.racket-version }}' (${{ matrix.racket-variant }})"
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental || false }}
    strategy:
      fail-fast: false
      matrix:
        racket-version: ["stable", "current"]
        racket-variant: ["BC", "CS"]
        include:
          - racket-version: current
            experimental: true
    steps:
      - uses: actions/checkout@v3
      - uses: Bogdanp/setup-racket@v1.10
        with:
          architecture: x64
          distribution: full
          variant: ${{ matrix.racket-variant }}
          version: ${{ matrix.racket-version }}
      - name: Racket version
        run: racket --version > .racket-version
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/racket
            ~/.local/racket
          key: ${{ runner.os }}-racket-${{ matrix.racket-variant }}-${{ matrix.racket-version }}-${{ hashFiles('.racket-version') }}
      - name: Installing morg and its dependencies
        run: raco pkg install --no-docs --auto --name morg
      - name: Compiling morg and building its docs
        run: raco setup --check-pkg-deps --unused-pkg-deps morg
      - name: Testing morg
        run: raco test -x -p morg
